<div *ngFor="let movie of movies" class="w-36 bg-slate-50 relative h-56">
  <div class="absolute">
    <img
      [src]="
        'https://image.tmdb.org/t/p/w220_and_h330_face' + movie.poster_path
      "
      [alt]="movie.original_title"
    />
  </div>

  <div class="absolute">
    <div>
      <h4>{{ movie.original_title }}</h4>
      <small>ano: {{ movie.release_date }}</small>
    </div>
    <div>
      <div>assistir</div>
    </div>
  </div>
</div>
